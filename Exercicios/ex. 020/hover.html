<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: red; 
        }

        /*Nesse exemplo a div é alterada por completo, no exemplo de cima, somente o paragrafo denro da div é alterado.
        div:hover {
            color: red;

        }*/
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o moUse sobre o texto abaixo!</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <P>FIM</P>
    
</body>
</html>
